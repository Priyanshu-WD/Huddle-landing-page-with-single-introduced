<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Huddle landing page with single introduced</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <script
    src="https://kit.fontawesome.com/5655f89026.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <main>
    <nav>
      <img class="logo" src="logo.svg" alt="Huddle_logo" />
    </nav>

    <section id="sec-1">
      <img
        class="mockups"
        src="illustration-mockups.svg"
        alt="illustration-mockups"
      />
      <div class="sec-1__text">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voic, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </div>
    </section>

    <footer>
        <ul class="social-icons">
            <li> <a aria-label="Facebook"
                class="facebook-icon"
                href="https://www.facebook.com/"
                target="_blank"
              >
              <i class="fa-brands fa-facebook"></i>

              </a></li>
            <li><a aria-label="X"
                class="twitter-icons"
                href="https://twitter.com/"
                target="_blank"
                ><i class="fa-brands fa-instagram"></i>
            </a></li>
            <li><a aria-label="Instagram"
                class="instagram-icons"
                href="https://www.instagram.com/"
                target="_blank"
                ><i class="fa-brands fa-square-twitter"></i>
            </a></li>
        </ul>
    </footer>
</main>
  </body>
</html>
